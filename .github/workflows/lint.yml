name: Running mapproxy lint

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Use python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: flake8 Lint
        uses: py-actions/flake8@v2
