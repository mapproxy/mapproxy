language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

services:
  - couchdb
  - riak

addons:
  apt:
    packages:
      - libproj0
      - libgeos-dev
      - libgdal-dev
      - libgdal1h
      - libxslt1-dev
      - libxml2-dev
      - build-essential
      - python-dev
      - libjpeg-dev
      - zlib1g-dev
      - libfreetype6-dev
      - protobuf-compiler
      - libprotoc-dev

env:
  - MAPPROXY_TEST_COUCHDB=http://127.0.0.1:5984

cache:
  directories:
    - $HOME/.cache/pip

install:
    - "export MAPPROXY_TEST_RIAK_HTTP=http://localhost:8098"
    - "export MAPPROXY_TEST_RIAK_PBC=pbc://localhost:8087"
    - "pip install -r requirements-tests.txt"

script: nosetests mapproxy
