globals:
  cache:
    base_dir: cache_data/
    meta_size: [1, 1]
    meta_buffer: 0
  image:
    paletted: False
    # resampling: 'bicubic'
services:
  tms:
  kml:
  wms:
    md:
      title: MapProxy test fixture
      abstract: This is MapProxy.
