coverages:
  world:
    bbox: [-180, -90, 180, 90]
    bbox_srs: 'EPSG:4326'
  west:
    bbox: [-180, -90, 0, 90]
    bbox_srs: 'EPSG:4326'

seeds:
  one:
    caches: [one]
    grids: [GLOBAL_GEODETIC]
    levels: [0]
    refresh_before:
      days: 1

  mbtile_cache:
    caches: [mbtile_cache]
    grids: [GLOBAL_GEODETIC]
    levels: [0]

  mbtile_cache_refresh:
    caches: [mbtile_cache]
    grids: [GLOBAL_GEODETIC]
    levels: [0]
    refresh_before:
      days: 1


cleanups:
  cleanup:
    caches: [one]
    grids: [GLOBAL_GEODETIC]
    levels: [0, 1, 3]

  with_coverage:
    caches: [one]
    coverages: [west]
    grids: [GLOBAL_GEODETIC]
    levels: [0, 1, 3]

  cleanup_mbtile_cache:
    caches: [mbtile_cache]
    grids: [GLOBAL_GEODETIC]
    levels: [0, 1, 3]

    