globals:
  cache:
    base_dir: cache_data/
    meta_size: [1, 1]
    meta_buffer: 0
  image:
    # resampling: 'bicubic'
    paletted: False
    formats:
      custom:
        format: image/jpeg
      png8:
        format: 'image/png; mode=8bit'
        colors: 256
services:
  tms:
  kml:
  wmts:
  wms:
