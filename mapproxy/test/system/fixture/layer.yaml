layers:
  - name: direct
    title: Direct Layer
    sources: [direct]
  - name: wms_cache
    title: WMS Cache Layer with direct access from level 8
    sources: [wms_cache]
    md:
      abstract: Some abstract
      keyword_list:
       - vocabulary: Name of the vocabulary
         keywords:   [keyword1, keyword2]
       - vocabulary: Name of another vocabulary
         keywords:   [keyword1, keyword2]
       - keywords:   ["keywords without vocabulary"]
      attribution:
       title: My attribution title
       url:   http://some.url/
       logo:
         url:    http://some.url/logo.jpg
         width:  100
         height: 100
         format: image/jpeg
      identifier:
       - url:    http://some.url/
         name:   HKU1234
         value:  Some value
      metadata:
       - url:    http://some.url/
         type:   INSPIRE
         format: application/xml
       - url:    http://some.url/
         type:   ISO19115:2003
         format: application/xml
      data:
       - url:    http://some.url/datasets/test.shp
         format: application/octet-stream
       - url:    http://some.url/datasets/test.gml
         format: text/xml; subtype=gml/3.2.1
      feature_list:
       - url:    http://some.url/datasets/test.pdf
         format: application/pdf

  - name: wms_cache_transparent
    title: WMS Cache Layer with transparent data
    sources: [wms_cache_transparent]
  - name: wms_cache_link_single
    title: WMS Cache Layer (link single)
    sources: [wms_cache_link_single]
  - name: wms_cache_100
    title: WMS Cache Layer
    sources: [wms_cache_100]
  - name: wms_cache_130
    title: WMS Cache Layer
    sources: [wms_cache_130]
  - name: wms_cache_multi
    title: WMS Cache Multi Layer
    sources: [wms_cache_multi]
  - name: tms_cache
    title: TMS Cache Layer
    sources: [tms_cache]
  - name: wms_merge
    title: WMS Cache + Direct Layer
    sources: [direct, wms_cache]
  - name: wms_cache_110
    title: WMS Cache Layer
    sources: [wms_cache_110]

caches:
  wms_cache:
    format: image/jpeg
    use_direct_from_level: 8
    sources: [wms_cache]
  wms_cache_transparent:
    format: png8a
    sources: [wms_cache_transparent]
  wms_cache_link_single:
    format: png24
    request_format: image/jpeg
    link_single_color_images: True
    sources: [wms_cache]
  wms_cache_100:
    format: image/jpeg
    request_format: image/tiff
    sources: [wms_cache_100]
  wms_cache_130:
    format: image/jpeg
    sources: [wms_cache_130]
  wms_cache_multi:
    format: custom
    grids: [GLOBAL_GEODETIC, GLOBAL_MERCATOR]
    sources: [wms_cache_130]
  tms_cache:
    sources: [tms_cache]
  wms_cache_110:
    format: image/jpeg
    sources: [wms_cache_110]

sources:
  direct:
    type: wms
    req:
      url: http://localhost:42423/service
      layers: bar
  wms_cache:
    type: wms
    supported_srs: ['EPSG:900913', 'EPSG:4326']
    wms_opts:
      featureinfo: True
    req:
      url: http://localhost:42423/service
      layers: foo,bar
  wms_cache_transparent:
    type: wms
    supported_srs: ['EPSG:900913', 'EPSG:4326']
    wms_opts:
      featureinfo: True
    req:
      url: http://localhost:42423/service
      layers: foo,bar
      transparent: true
  wms_cache_100:
    type: wms
    wms_opts:
      version: '1.0.0'
      featureinfo: True
    req:
      url: http://localhost:42423/service
      layers: foo,bar
  wms_cache_130:
    type: wms
    min_res: 250000000
    max_res: 1
    wms_opts:
      version: '1.3.0'
      featureinfo: True
    req:
      url: http://localhost:42423/service
      layers: foo,bar
  tms_cache:
    type: tile
    url: http://localhost:42423/tiles/%(tc_path)s.png
  wms_cache_110:
    type: wms
    wms_opts:
      version: '1.1.0'
      featureinfo: True
    req:
      url: http://localhost:42423/service
      layers: foo,bar
      