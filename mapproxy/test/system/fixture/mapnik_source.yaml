services:
  wms:

layers:
  - name: mapnik
    title: Mapnik Source
    sources: [mapnik]
  - name: mapnik_hq
    title: Mapnik Source with scale-factor 2
    sources: [mapnik_hq]
  - name: mapnik_transparent
    title: Mapnik Source
    sources: [mapnik_transparent]
  - name: mapnik_unknown
    title: Mapnik Source
    sources: [mapnik_unknown]
  - name: mapnik_level
    title: Mapnik Source
    sources: [mapnik_level]

sources:
  mapnik:
    type: mapnik
    mapfile: ./mapnik.xml
    coverage:
      bbox: [-170, -80, 180, 90]
      bbox_srs: 'EPSG:4326'

  mapnik_hq:
    type: mapnik
    mapfile: ./mapnik.xml
    scale_factor: 2
    coverage:
      bbox: [-170, -80, 180, 90]
      bbox_srs: 'EPSG:4326'

  mapnik_transparent:
    type: mapnik
    mapfile: ./mapnik-transparent.xml
    coverage:
      bbox: [-170, -80, 180, 90]
      bbox_srs: 'EPSG:4326'

  mapnik_unknown:
    type: mapnik
    mapfile: ./unknown.xml

  mapnik_level:
    type: mapnik
    mapfile: ./mapnik-%(webmercator_level)0.2d.xml

globals:
  image:
    paletted: False