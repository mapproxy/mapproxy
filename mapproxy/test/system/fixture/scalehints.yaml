layers:
 -  name: res
    title: Cache Layer with min/max res
    sources: [res_cache]
 -  name: scale
    title: Cache Layer with min/max scale
    sources: [scale_cache]
 -  name: scale2
    title: Cache Layer with min/max scale
    min_scale: 1000
    max_scale: 10000
    sources: [scale_cache]

caches:
  res_cache:
    format: image/jpeg
    grids: [GLOBAL_MERCATOR, GLOBAL_GEODETIC]
    sources: [wms_res]
  scale_cache:
    format: image/jpeg
    grids: [GLOBAL_MERCATOR]
    sources: [wms_scale]

sources:
  wms_res:
    type: wms
    supported_srs: ['EPSG:900913', 'EPSG:4326']
    min_res: 10000
    max_res: 10
    req:
      url: http://localhost:42423/service
      layers: reslayer
  wms_scale:
      type: wms
      supported_srs: ['EPSG:900913', 'EPSG:4326']
      max_scale: 1000000
      min_scale: 10000
      req:
        url: http://localhost:42423/service
        layers: scalelayer
