<div class="btn-group">
    <button type="button" class="btn btn-outline-info">{{ current_version }}</button>
    <button type="button" class="btn btn-outline-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
        aria-expanded="false">
        <span class="visually-hidden">toggle</span>
    </button>
    <ul class="dropdown-menu">
        {% if versions|length >= 1 %}
        {% for the_version in versions %}
        <li><a class="dropdown-item" href="{{ docsBaseUrl}}/{{ the_version }}/">{{ the_version }}</a></li>
        {% endfor %}
        {% endif %}
    </ul>
</div>
